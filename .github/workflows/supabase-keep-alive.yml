name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 */6 * * *"   # ogni 6 ore
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase songs table
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
          "https://zkzlrdtloormhlyyvpax.supabase.co/rest/v1/songs?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
